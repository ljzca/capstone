<!DOCTYPE html>
<html ng-app="stars">

<head>
    <meta charset="UTF-8">
    <title>S.T.A.R.S</title>

    <!-- Setting the favicon -->
    <link rel="icon" type="image/png" href="images/favicon.ico">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/genericStyle.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->

    <script src="webjars/jquery/3.2.0/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <script src="webjars/angularjs/1.6.2/angular.min.js"></script>
    <script src="webjars/angularjs/1.6.2/angular-route.min.js"></script>
    <script src="webjars/angularjs/1.6.2/angular-cookies.min.js"></script>
    <script src="webjars/angularjs/1.6.2/angular-animate.min.js"></script>
    <script src="webjars/angularjs/1.6.2/angular-touch.min.js"></script>
    <script src="webjars/angular-ui-bootstrap/2.5.0/dist/ui-bootstrap-tpls.js"></script>
    <script src="webjars/angular-base64/2.0.5/angular-base64.min.js"></script>
    <script src="webjars/three/0.84.0/build/three.js"></script>
    <script src="webjars/three/0.84.0/examples/js/loaders/OBJLoader.js"></script>

    <!-- Upload project JavaScipt -->
    <script src="js/app.js"></script>

    <script src="js/configs/route.js"></script>

    <script src="js/directive/fileModel.js"></script>

    <!-- Services -->
    <script src="js/services/rest-service.js"></script>
    <script src="js/services/file-upload-service.js"></script>
    <script src="js/services/parse-service.js"></script>
    <script src="js/services/login-service.js"></script>
    <script src="js/services/login-service.js"></script>
    <script src="js/services/logout-service.js"></script>
    <script src="js/services/parse-service.js"></script>


    <!-- Controllers -->
    <script src="js/controllers/nav.js"></script>
    <script src="js/controllers/gear.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/admin.js"></script>
    <script src="js/controllers/profile.js"></script>
    <script src="js/controllers/records.js"></script>
    <script src="js/controllers/signup.js"></script>
    <script src="js/controllers/password.js"></script>
    <script src="js/controllers/forgot.js"></script>
    <script src="js/controllers/upload.js"></script>
    <script src="js/controllers/gear-admin.js"></script>

    <!-- Factory -->
    <script src="js/factory/globalVariables.js"></script>

    <!-- This Chart.js is being modified -->
    <script src="js/factory/Chart.js"></script>
    <script src="js/factory/OBJmodel.js"></script>

    <!-- Google Maps API Key -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpDZEECQbfdpdWxTmyhOp6WNbC_9ZGjGo">
    </script>


</head>

<body>
<!-- Create the Navigation Bar to be displayed on all pages -->
<nav class="navbar navbar-inverse" ng-controller="navCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/"> <span class="glyphicon glyphicon-star"></span> <span>S.T.A.R.S</span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="main-menu">
            <ul class="nav navbar-nav" ng-repeat="item in navbar">
                <li><a href="{{item.url}}">{{item.display}}</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/profile" ng-if="username != null">Hello,
                    {{username}}</a></li>
                <li><a href="#/" ng-click="logout()" ng-if="username != null">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" ng-view></div>
<br>
</body>

</html>
