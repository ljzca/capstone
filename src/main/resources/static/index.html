<!DOCTYPE html>
<html ng-app="noteKeepr">
<head>
<meta charset="UTF-8">
<title>S.T.A.R.S</title>

<!-- Setting the favicon -->
<link rel="icon" type="image/png" href="images/favicon.ico">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.min.js"></script>

<script src="angular-base64.min.js"></script>

<script src="js/app.js"></script>

<script src="js/configs/route.js"></script>

<script src="js/services/rest.js"></script>

<script src="js/controllers/nav.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/controllers/admin.js"></script>
<script src="js/controllers/profile.js"></script>
<script src="js/controllers/note.js"></script>
<script src="js/controllers/bin.js"></script>
<script src="js/controllers/signup.js"></script>
<script src="js/controllers/password.js"></script>
<script src="js/controllers/forgot.js"></script>

</head>
<body>
	<nav class="navbar navbar-inverse" ng-controller="navCtrl">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#main-menu"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/"> <span
					class="glyphicon glyphicon-star"></span> <span>S.T.A.R.S</span>
				</a>
			</div>
			<div class="collapse navbar-collapse" id="main-menu">
				<ul class="nav navbar-nav" ng-repeat="item in navbar">
					<li><a href="{{item.url}}">{{item.display}}</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#/profile" ng-if="username != null">Hello,
							{{username}}</a></li>
					<li><a href="#/" ng-if="username == null">Login</a></li>
					<li><a href="#/" ng-click="logout()" ng-if="username != null">Logout</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container-fluid" ng-view></div>
</body>
</html>
