<div class="modal fade" id="brandModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Brand</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="cc">Brand Name</label>
                <input style="width:300px" type="text" class="form-control" id="cc" placeholder="Company Name"
                       ng-model="companyname">
            </div>

            <div class="form-group">
                <label for="cd">Brand Description</label>
                <input style="width:300px" type="text" class="form-control" id="cd"
                       placeholder="Company Description" ng-model="companydescription">
            </div>
        </div>
    </div>
</div>
