<h2>Registration</h2>

<div ng-controller="signupCtrl">

    <div class="form-group">
        <label for="un">Username</label>
        <input style="width:300px" type="text" class="form-control" id="un" placeholder="Username" ng-model="username"
               autofocus>
    </div>

    <div class="form-group">
        <label for="pw">Password</label>
        <input style="width:300px" type="password" class="form-control" id="pw" placeholder="Password"
               ng-model="password">
    </div>

    <div class="form-group">
        <label for="em">Email Address</label>
        <input style="width:300px" type="text" class="form-control" id="em" placeholder="Email" ng-model="email">
    </div>
    
    <h3>Profile Information</h3>
    
	   	<div class="form-group">
			<label for="fn">First Name</label>
			<input style="width:300px" type="text" class="form-control" id="fn" placeholder="First Name" ng-model="firstname">
		</div>
	
		<div class="form-group">
			<label for="ln">Last Name</label>
			<input style="width:300px" type="text" class="form-control" id="ln" placeholder="Last Name" ng-model="lastname">
		</div>
	    
		<div class="form-group">
			<label for="gd">Gender</label>
			<select style="width:300px" id="gd" ng-model="gender.code" class="form-control">
				<option ng-repeat="option in gender.genders" value="{{option.id}}">{{option.name}}</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="he">Height</label>
			<input style="width:300px" type="text" class="form-control" id="he" placeholder="Height" ng-model="height">
		</div>
		
		<div class="form-group">
			<label for="we">Weight</label>
			<input style="width:300px" type="text" class="form-control" id="we" placeholder="Weight" ng-model="weight">
		</div>
		
		<div class="form-group">
			<label for="su">Suit</label>
			<select style="width:300px" id="su" ng-model="suit.code" class="form-control">
				<option ng-repeat="option in suit.suits" value="{{option.id}}">{{option.name}}</option>
			</select>
		</div>
		
		<label for="sm">Suit Model</label>
			<input style="width:300px" type="text" class="form-control" id="sm" placeholder="Suit Model" ng-model="suitmodel">
		</div>

    <div ng-repeat="msg in errMsg.messages">{{msg}}</div>
    <a class="btn btn-primary" ng-click="register()">Register</a>
</div>
