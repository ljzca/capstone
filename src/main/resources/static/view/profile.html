<h1>Profile</h1>

<div ng-controller="profCtrl">

    <!--Form information for account info-->
    <h2>Account Information</h2>

    <div class="form-group">
        <label for="un">Username</label>
        <input style="width:300px" type="text" class="form-control" id="un" placeholder="Username" ng-model="username"  ng-readonly="true">
    </div>

    <div class="form-group">
        <label for="pw">New Password</label>
        <input style="width:300px" type="password" class="form-control" id="pw" placeholder="Password" ng-model="password">
    </div>

    <div class="form-group">
        <label for="em">Email Address</label>
        <input style="width:300px" type="text" class="form-control" id="em" placeholder="Email" ng-model="email">
    </div>

    <!--Form information for profile information-->
    <h2>Profile Information</h2>

    <div class="form-group">
        <label for="fn">First Name</label>
        <input style="width:300px" type="text" class="form-control" id="fn" placeholder="First Name" ng-model="firstname">
    </div>

    <div class="form-group">
        <label for="ln">Last Name</label>
        <input style="width:300px" type="text" class="form-control" id="ln" placeholder="Last Name" ng-model="lastname">
    </div>

    <div class="form-group">
        <label for="gd">Gender</label>
        <select style="width:300px" id="gd" ng-model="gender.code" class="form-control">
            <option ng-repeat="option in gender.genders" value="{{option.id}}">{{option.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="he">Height</label>
        <input style="width:300px" type="text" class="form-control" id="he" placeholder="Height" ng-model="height">
    </div>

    <div class="form-group">
        <label for="we">Weight</label>
        <input style="width:300px" type="text" class="form-control" id="we" placeholder="Weight" ng-model="weight">
    </div>

    <div class="form-group">
        <label for="curPass">Current Password</label>
        <input style="width:300px" type="password" class="form-control" id="curPass" placeholder="Current Password" ng-model="confirmpassword">
    </div>

    <!--Button to be clicked to submit information-->
    <div ng-repeat="msg in errMsg.messages">{{msg}}</div>
    <div>{{notice}}</div>
    <a class="btn btn-success" ng-click="updateProfile()">Save</a>
</div>
